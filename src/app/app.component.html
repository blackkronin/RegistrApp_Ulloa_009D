<ion-app>
  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="dark">
      <ion-list id="listaMenu">
        <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item [routerLink]="c.redirecTo"
              detail=true color="dark">
            <ion-icon [name]="c.icon" slot="start" color="light"></ion-icon>
            {{ c.name }}
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
